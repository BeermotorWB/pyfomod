[tox]
envlist = 
    check,
    ; {py27,py33,py34,py35,py36},
    py,
    dist,

[testenv]
usedevelop = True
deps =
    requests
    pytest
    pytest-cov
passenv =
    *
commands =
    py.test -l --cov=pyfomod --cov-report html --cov-append --cov-fail-under=80 --cov-report term tests/

[testenv:docs]
changedir = docs
whitelist_externals = 
    make
deps =
    sphinx
    sphinx-rtd-theme
commands =
    make html
    make linkcheck

[testenv:clean]
deps =
whitelist_externals = 
    make
commands =
    python setup.py clean --all
    make clean -C docs

[testenv:check]
deps =
    docutils
    flake8
    readme-renderer
    pygments
commands =
    python setup.py check --strict --metadata --restructuredtext
    flake8 pyfomod tests setup.py

[testenv:coverage]
deps =
    coveralls
commands = 
    coveralls

[testenv:dist]
deps = 
    wheel
commands = 
    python setup.py sdist bdist_wheel
